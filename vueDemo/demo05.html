<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .bg{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="app">

</div>

<script>
    new Vue({
        el: '#app',
        render(createrElement) {
            return createrElement(
                'ul',
                {
                    class:{bg:true},
                    style:{fontSize:'50px'},
                    attrs:{abc:'Vue'},
                    domProps:{
                        innerHtml:"<li>我是html</li>"
                    }
                },
                [
                    createrElement('li', 1),
                    createrElement('li', 2),
                    createrElement('li', 3)
                ]
            )
        }
    })
</script>
</body>
</html>
